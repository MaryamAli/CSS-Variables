<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSS Variables</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Update <span class="hl">CSS Variables</span> with <span class="hl">JS</span></h1>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="range" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="4" data-sizing="px">

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#DE0A1A">
    </div>

    <img src="https://unsplash.it/1200/800?image=429" alt="">
    <script>
      const inputs = document.querySelectorAll('.controls input');

      function handleUpdate(){
        const suffix = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      }

      inputs.forEach(input => input.addEventListener('change', handleUpdate));
      inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
  </body>
</html>
